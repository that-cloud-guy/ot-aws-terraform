<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px;
        }
        .container { 
            max-width: 500px; margin: 0 auto; 
            background: white; border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden;
        }
        .header { 
            background: #4f46e5; color: white; padding: 30px 20px; text-align: center;
        }
        .header h1 { font-size: 28px; font-weight: 600; }
        .input-section { 
            padding: 20px; border-bottom: 1px solid #e5e7eb;
        }
        .input-group { 
            display: flex; gap: 10px;
        }
        #taskInput { 
            flex: 1; padding: 12px 16px; border: 2px solid #e5e7eb; 
            border-radius: 8px; font-size: 16px; outline: none;
            transition: border-color 0.2s;
        }
        #taskInput:focus { border-color: #4f46e5; }
        .add-btn { 
            padding: 12px 20px; background: #4f46e5; color: white; 
            border: none; border-radius: 8px; font-weight: 600; 
            cursor: pointer; transition: background 0.2s;
        }
        .add-btn:hover { background: #3730a3; }
        .todo-list { max-height: 400px; overflow-y: auto; }
        .todo { 
            display: flex; align-items: center; padding: 16px 20px; 
            border-bottom: 1px solid #f3f4f6; transition: background 0.2s;
        }
        .todo:hover { background: #f9fafb; }
        .todo:last-child { border-bottom: none; }
        .todo input[type="checkbox"] { 
            width: 18px; height: 18px; margin-right: 12px; 
            accent-color: #4f46e5; cursor: pointer;
        }
        .todo-text { 
            flex: 1; font-size: 16px; transition: all 0.2s;
        }
        .completed .todo-text { 
            text-decoration: line-through; color: #9ca3af;
        }
        .delete-btn { 
            padding: 6px 12px; background: #ef4444; color: white; 
            border: none; border-radius: 6px; font-size: 12px; 
            cursor: pointer; transition: background 0.2s;
        }
        .delete-btn:hover { background: #dc2626; }
        .empty-state { 
            text-align: center; padding: 40px 20px; color: #6b7280;
        }
        @media (max-width: 600px) {
            .container { margin: 10px; }
            .input-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>OT Todo App v1</h1>
        </div>
        <div class="input-section">
            <div class="input-group">
                <input type="text" id="taskInput" placeholder="What needs to be done?" maxlength="100">
                <button class="add-btn" onclick="addTodo()">Add Task</button>
            </div>
        </div>
        <div class="todo-list" id="todoList"></div>
    </div>

    <script>
        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const todos = await response.json();
                const todoList = document.getElementById('todoList');
                
                if (todos.length === 0) {
                    todoList.innerHTML = '<div class="empty-state">No tasks yet. Add one above!</div>';
                    return;
                }
                
                todoList.innerHTML = todos.map(todo => `
                    <div class="todo ${todo.completed ? 'completed' : ''}">
                        <input type="checkbox" ${todo.completed ? 'checked' : ''} 
                               onchange="toggleTodo(${todo.id}, this.checked)">
                        <span class="todo-text">${escapeHtml(todo.task)}</span>
                        <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        async function addTodo() {
            const taskInput = document.getElementById('taskInput');
            const task = taskInput.value.trim();
            if (!task) return;

            try {
                await fetch('/api/todos', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ task })
                });
                
                taskInput.value = '';
                loadTodos();
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id, completed) {
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ completed })
                });
                loadTodos();
            } catch (error) {
                console.error('Error updating todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                await fetch(`/api/todos/${id}`, { method: 'DELETE' });
                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        document.getElementById('taskInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') addTodo();
        });

        loadTodos();
    </script>
</body>
</html>
